<!doctype html>
<html ng-app="pingApp">
    <head>
        <meta charset="utf-8">
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>my Xperia ping</title>

        <link rel="stylesheet" href="css/bootstrap.css.map">

        <!-- Vendor css files -->
        <!-- build:css /css/vendor.css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- endbuild -->

        <!-- App css files -->
        <!-- build:css /css/styles.css -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- endbuild -->

    </head>
    <body>
    	<div id="pings-wrapper" ng-cloak ng-controller="PingController">
    		<div class="ping-wrapper" ng-repeat="item in pingList">
                <div class="ping-text" ng-cloak>{{item.title}} <span>{{item.statusCode}}</span></div>
                <div class="pull-right status-box" ng-class="item.statusColor"></div>
                <div class="clearfix"></div>
            </div>
    	</div>
    </body>

    <!-- Vendor js files -->
    <!-- build:js /js/vendor.js -->
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/angular/angular-resource.js"></script>
    <!-- endbuild -->

    <!-- App js files -->
    <!-- build:js /js/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <!-- endbuild -->

</html>
